<html>
<head>
<title>eBay Search Results </title>
<style type="text/css"> body { font-family: arial,sans-serif;} </style>
</head> 
<body style="background-image: url(http://screenrant.com/wp-content/uploads/Captain-America-Civil-War-Iron-Man-vs-Steve-Rogers.jpg)">
<h1 style="text-align: center; font-weight: bold">eBay Search Results</h1>
<div id="results" style="border-style: dashed"></div>

<script>
function _cb_findItemsByKeywords(root)
{
  var items = root.findItemsByKeywordsResponse[0].searchResult[0].item || [];
  var html = [];
  html.push('<table width="100%" border="10" borderColor="black" border-style="dashed" cellspacing="0" cellpadding="3"><tbody>');
  for (var i = 0; i < items.length; ++i)  
  {
    var item     = items[i];
    var title    = item.title;
    var pic      = item.galleryURL;
    var viewitem = item.viewItemURL;
    if (null != title && null != viewitem)
    {
      html.push('<tr><td>' + '<img src="' + pic + '" border="20">' + '</td>' + 
        '<td><a style="color: white; font-weight: bold" href="' + viewitem + '" target="_blank">' + title + '</a></td></tr>');
    }
  }
  html.push('</tbody></table>');
  document.getElementById("results").innerHTML = html.join("");
}
</script>

<!--
Use the value of your appid for the appid parameter below.
-->
<script src=http://svcs.ebay.com/services/search/FindingService/v1?SECURITY-APPNAME=WVUPf220f-bc6b-42dc-8377-7afb511feea&OPERATION-NAME=findItemsByKeywords&SERVICE-VERSION=1.0.0&RESPONSE-DATA-FORMAT=JSON&callback=_cb_findItemsByKeywords&REST-PAYLOAD&keywords=captainamerica&paginationInput.entriesPerPage=10>
</script>
</body>
</html>
